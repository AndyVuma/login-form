<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-tAX0HPh+q/MaP5G67/0/0DYRzf+DpBFD+cXm5p5o5OzS79XX+pOf2SyxjEgeJfiqw34+4Fovt5MLX9FgsfK5A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- Custom CSS -->
<link rel="stylesheet" href="./CSS/sign-up.css">

</head>
<body>
    <section class="portal">
        <form action="#" class="p-4 rounded shadow">
          <div class="title mb-4 text-center">
            <h1>SIGN UP</h1>
            <p>Welcome! Please enter your details.</p>
          </div>
          <div class="input-field mb-3">
            <input type="text" id="name" placeholder=" ">
            <label for="name">Name</label>
          </div>
          <div class="input-field mb-3">
            <input type="text" id="surname" placeholder=" ">
            <label for="surname">Surname</label>
          </div>
          <div class="input-field mb-3">
            <input type="email" id="email" placeholder=" ">
            <label for="email">Email</label>
          </div>
          <div class="input-field mb-3">
            <input type="password" id="password" placeholder=" ">
            <label for="password">Password</label>
            <img id="show-hide-pass" src="assets/show-eye.svg" alt="">
          </div>
          <button id="signup" class="btn btn-primary w-100 mb-3">Sign up <a href="index.html"></a></button>
          <p class="text-center">
            Already have an account? 
            <a href="index.html" class="text-primary">Log in here</a>
          </p>
        </form>
      </section>

       <!-- Bootstrap Bundle with JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/js/bootstrap.bundle.min.js" integrity="sha512-Sfv4L2JwEeRvdAl/GS/5GM/WEcikYY3qXVgWZD/XJZM59OqEC3qBkpe+JrYrYrYrP2GgwRd0veQZoG7h0b0+mg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
      
</body>
</html>
